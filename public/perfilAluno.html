<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Editar Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #102279;
            background: linear-gradient(90deg, rgba(16,34,121,1) 20%, rgba(17,49,103,1) 49%, rgba(16,34,121,1) 80%);
            font-family: sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-section button {
            padding: 10px 15px;
            border: none;
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-section button:hover {
            background-color: #007ac1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="password"],
        form select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        form input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #218838;
        }

        .card-seta.material-symbols-outlined{
            color: white;
        }

        .settings-section {
            margin-top: 30px;
        }

        .settings-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .settings-section .settings-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .settings-section .settings-options button {
            background-color: transparent;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
        }

        .settings-section .settings-options button:hover {
            text-decoration: underline;
        }

        .danger-zone {
            margin-top: 40px;
            background-color: #fff3f3;
            border: 1px solid #ffcccc;
            padding: 15px;
            border-radius: 5px;
        }

        .danger-zone h3 {
            color: #d9534f;
            margin-bottom: 10px;
        }

        .danger-zone button {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .danger-zone button:hover {
            background-color: #c9302c;
        }

        .nav{
        position: absolute;
        top: 10px;
        left: 10px;
        margin-left: 5px;
        margin-top: 5px;
        }

        .card-seta{
        font-size: 27px;
        background-color: transparent;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        cursor: pointer;
        }

    </style>
</head>
<body>
    <button class="card-seta material-symbols-outlined" onclick="backToPortal()">arrow_back</button>

    <div class="container">
        <h2>Editar Perfil</h2>
        <div class="profile-section">
            <img src="profile-picture.jpg" alt="Foto de Perfil" id="profile-pic">
            <button onclick="uploadImage()">Alterar Foto de Perfil</button>
            <input type="file" id="upload-input" style="display:none;" accept="image/*">
        </div>

        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" required>

            <label for="password">Nova Senha</label>
            <input type="password" id="password" placeholder="Senha" required>

            <label for="gender">Gênero</label>
            <select id="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
            </select>

            <input class="save-perfil" type="submit" value="Salvar Alterações">
        </form>

        <div class="danger-zone">
            <center>
            <h3>Área de Risco</h3>
            <button onclick="deactivateAccount()">Desativar Conta</button>
            </center>
        </div>
    </div>

    <script>
        function loadUserInfo() {
        const name = localStorage.getItem('user');
        const userEmail = localStorage.getItem('userEmail');
        const password = localStorage.getItem('senha'); 
        const profilePic = localStorage.getItem('profilePic') || 'img/default.jpg';

        if (!userEmail) {
            alert('Usuário não autenticado');
            return;
        }

        // Faz uma requisição para o servidor para buscar os dados do usuário
        fetch(`/user/${userEmail}`)
            .then(response => response.json())
            .then(data => {
                // Preenche os campos do formulário com os dados recebidos
                document.getElementById('name').value = data.name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('gender').value = data.gender || 'male';
            })
            .catch(error => {
                console.error('Erro ao carregar os dados do usuário:', error);
            });
    }

    window.onload = loadUserInfo;

        function uploadImage() {
            document.getElementById("upload-input").click();
        }

        document.getElementById("upload-input").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("profile-pic").src = e.target.result;
            }
            reader.readAsDataURL(file);
        });

        function togglePrivacy() {
            alert("Privacidade da conta alterada.");
        }

        function editNotifications() {
            alert("Página de gerenciamento de notificações aberta.");
        }

        function manage2FA() {
            alert("Configurações de autenticação de dois fatores.");
        }

        function deactivateAccount() {
            if (confirm("Tem certeza que deseja desativar sua conta?")) {
                alert("Conta desativada com sucesso.");
            }
        }

        function backToPortal(){
        window.location.href = 'portalAluno.html';
        }
    </script>
</body>
</html>
