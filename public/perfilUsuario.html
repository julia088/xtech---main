<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Editar Perfil</title>
    <style>
        :root {
            --primary-color: #87CEEB;
            --secondary-color: #B0E0E6;
            --accent-color: #4A90E2;
            --light-blue: #E6F3FF;
            --dark-blue: #2C5AA0;
            --white: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --success-color: #2C5AA0;
            --danger-color: #FF6B6B;
            --shadow-light: 0 4px 20px rgba(135, 206, 235, 0.15);
            --shadow-medium: 0 8px 30px rgba(135, 206, 235, 0.2);
            --shadow-strong: 0 15px 40px rgba(135, 206, 235, 0.3);
            --border-radius: 16px;
            --border-radius-small: 8px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
background-color: #deebff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .nav {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .card-seta {
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(135, 206, 235, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            transition: var(--transition);
            box-shadow: var(--shadow-light);
        }

        .card-seta:hover {
            background: var(--white);
            transform: translateX(-5px) translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--accent-color);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-strong);
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 35px;
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .profile-pic-container {
            position: relative;
            margin-bottom: 20px;
        }

        #profilePic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--white);
            box-shadow: var(--shadow-medium);
            transition: var(--transition);
        }

        #profilePic:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-strong);
        }

        .profile-pic-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
        }

        .profile-pic-overlay:hover {
            background: var(--dark-blue);
            transform: scale(1.1);
        }

        .profile-section button {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, var(--accent-color), var(--dark-blue));
            color: var(--white);
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .profile-section button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        #upload-input {
            display: none;
        }

        form {
            display: grid;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        form label {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 0.025em;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="password"],
        form select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(135, 206, 235, 0.3);
            border-radius: var(--border-radius-small);
            font-size: 1rem;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        form input:focus,
        form select:focus {
            border-color: var(--accent-color);
            outline: none;
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }

        form input[type="submit"] {
            padding: 16px;
            background: linear-gradient(135deg, var(--success-color), #2C5AA0);
            border: none;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
            letter-spacing: 0.025em;
        }

        form input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .settings-section {
            margin-top: 40px;
            border-top: 2px solid rgba(135, 206, 235, 0.2);
            padding-top: 30px;
        }

        .settings-section h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .settings-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(135, 206, 235, 0.2);
            border-radius: var(--border-radius-small);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .settings-options:hover {
            background: var(--white);
            box-shadow: var(--shadow-light);
            transform: translateY(-2px);
        }

        .settings-options button {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: var(--transition);
        }

        .settings-options button:hover {
            background: rgba(74, 144, 226, 0.1);
            color: var(--dark-blue);
        }

        .danger-zone {
            margin-top: 40px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05), rgba(255, 107, 107, 0.1));
            border: 2px solid rgba(255, 107, 107, 0.2);
            padding: 25px;
            border-radius: var(--border-radius-small);
            backdrop-filter: blur(10px);
        }

        .danger-zone h3 {
            color: var(--danger-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .danger-zone button {
            background: linear-gradient(135deg, var(--danger-color), #E55353);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .danger-zone button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px;
                max-width: 100%;
            }
            
            .container h2 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }
            
            #profilePic {
                width: 130px;
                height: 130px;
            }
            
            .nav {
                top: 20px;
                left: 20px;
            }
            
            .card-seta {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
            
            form {
                gap: 20px;
            }
            
            form input[type="text"],
            form input[type="email"],
            form input[type="password"] {
                padding: 14px 18px;
            }
        }

        /* Animações suaves */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-section {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        form {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button class="card-seta material-symbols-outlined" onclick="backToPortal()">arrow_back</button>
    </div>

    <div class="container">
        <h2>Editar Perfil</h2>
        <div class="profile-section">
            <div class="profile-pic-container">
                <img src="/public/img/default.jpg" alt="Foto de Perfil" id="profilePic">
                <div class="profile-pic-overlay" onclick="uploadImage()">
                    <i class="material-symbols-outlined">photo_camera</i>
                </div>
            </div>
            <button onclick="uploadImage()">
                <i class="material-symbols-outlined">upload</i>
                Alterar Foto de Perfil
            </button>
            <input type="file" id="upload-input" style="display:none;" accept="image/*">
        </div>

        <form id="editProfileForm" onsubmit="salvarAlt(event)">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Nova Senha</label>
                <input type="password" id="senha" placeholder="Digite sua nova senha" required>
            </div>

            <input type="submit" value="Salvar Alterações">
        </form>

        <div class="settings-section">
            <h3>Configurações da Conta</h3>
            <div class="settings-options">
                <span>Notificações por E-mail</span>
                <button>Configurar</button>
            </div>
            <div class="settings-options">
                <span>Privacidade</span>
                <button>Gerenciar</button>
            </div>
            <div class="settings-options">
                <span>Exportar Dados</span>
                <button>Download</button>
            </div>
        </div>

        <div class="danger-zone">
            <h3>Deseja excluir sua conta?</h3>
            <p style="margin-bottom: 15px; color: #666;">Ações irreversíveis que afetam permanentemente sua conta.</p>
            <button>
                <i class="material-symbols-outlined">delete</i>
                Excluir Conta
            </button>
        </div>
    </div>

    <script>
        function loadUserInfo() {
            fetch('/user')
                .then(response => {
                    if (!response.ok) {
                        alert('Usuário não autenticado');
                        throw new Error('Usuário não autenticado');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('nome').value = data.nome || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('senha').value = data.senha || '';

                    const profilePicPath = data.profilePic ? `img/${data.profilePic}` : 'img/default.jpg';
                    document.getElementById('profilePic').src = profilePicPath;
                })
                .catch(error => {
                    console.error('Erro ao carregar os dados do usuário:', error);
                });
        }

        window.onload = loadUserInfo;

        function uploadImage() {
            document.getElementById("upload-input").click();
        }

        document.getElementById("upload-input").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const formData = new FormData();
            formData.append('profilePic', file);

            fetch('/upload-profile-image', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro ao atualizar foto');
                return response.json();
            })
            .then(data => {
                alert(data.message);
                document.getElementById("profilePic").src = `img/${data.filename}`;
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Houve um erro ao atualizar a foto.');
            });
        });

        function salvarAlt(event) {
            event.preventDefault();

            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            fetch('/atualizarPerfil', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro ao salvar alterações');
                return response.json();
            })
            .then(data => {
                alert(data.message || 'Perfil atualizado com sucesso!');
                loadUserInfo();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Houve um erro ao salvar as alterações.');
            });
        }

        function backToPortal() {
            window.location.href = 'portalAluno.html';
        }
    </script>
</body>
</html>
